        <h3 id="项目原型设计"><a href="#项目原型设计" class="headerlink" title="项目原型设计:"></a>项目原型设计:</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">专业工具</span><br><span class="line">1.Axure RP</span><br><span class="line">  - 线框图</span><br><span class="line">  - 高保真原型</span><br><span class="line">2.Sketch / Breifs</span><br><span class="line"></span><br><span class="line">非专业工具-业余 </span><br><span class="line"> 1.Mockups</span><br><span class="line"> 2.Mockplus</span><br></pre></td></tr></table></figure>
<h3 id="跨站身份伪造-跨站攻击"><a href="#跨站身份伪造-跨站攻击" class="headerlink" title="跨站身份伪造/跨站攻击:"></a>跨站身份伪造/跨站攻击:</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">利用浏览器存储的cookie 中的用户身份标识冒充用户执行操作</span><br><span class="line">    在浏览器里 --&gt; 第一次访问网站  </span><br><span class="line">    然后就在浏览器里就生成了一个cookie (身份标识)</span><br><span class="line">    再次访问网站 --&gt; 网站就会确认cookie 就知道是这个浏览器来访问 (可以免输入admin密码)</span><br><span class="line">防范网站身份伪造最佳的做法就是在表单中放置随机令牌:</span><br><span class="line">	初次之外,通过设置令牌还可以防范表单的重复提交级重放攻击</span><br><span class="line">    在表单里放入令牌:</span><br><span class="line">    &#123;% csrf_token %&#125;  -- 随机生成令牌</span><br><span class="line">	# 在源代码里生成这样的 value值 - 是随机的</span><br><span class="line">	&lt;input type=&apos;hidden&apos; name=&apos;csrfmiddlewaretoken&apos; value=&apos;0BbVp6MY7fzc2GD5wMvrSWfJ9RHXArOJ1jChiW9Kvf5ejBKc4GX7QseKK84OmDlA&apos; /&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"># 可视化工具 -- 关于内存</span><br><span class="line">http://pythontutor.com</span><br><span class="line"></span><br><span class="line">import  copy</span><br><span class="line">list1 = [1, 2, 3, [1, 2, 3], &#123;&apos;a&apos;: 1, &apos;b&apos;: 2&#125;]   # 列表里引用列表 和字典</span><br><span class="line">list2 = list1                                    # 增加一个引用</span><br><span class="line">list3 = list1[:]                                 # 切片复制(浅复制 - 列表里的列表,字典引用没有复制) </span><br><span class="line">list4 = copy.copy(list1)                         # 浅复制</span><br><span class="line">list5 = copy.deepcopy(list1)                     # 深度复制  列表里的列表也复制了</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"># 第一个参数是要转换成JSON格式(序列化)的对象</span><br><span class="line">        # encoder参数要制定完成自定义对象序列化的编码器(JSONEncoder的子类型)</span><br><span class="line">        # safe 参数的值如果为True 那么传入第一个参数只能是字典,如果是False 传入什么格式都行</span><br><span class="line"></span><br><span class="line">        # return HttpResponse(json.dumps(record_list), content_type=&apos;application/json; charset=utf-8&apos;)</span><br><span class="line">        return JsonResponse(record_list, encoder=CarRecordEncoder, safe=False)</span><br><span class="line"></span><br><span class="line"># 序列化/串行化/腌咸菜/冻结  - 把对象按照某种方式处理成字节或者字符的序列</span><br><span class="line"># 反序列化/反串行化/解冻     - 把字符或者字节的序列重新还原成对象</span><br><span class="line">python 实现 序列化和反序列化 的工具模块  </span><br><span class="line">	json / pickle / shelve  </span><br><span class="line">	第三方的  jsonpickle  (要安装pip安装就可以了)</span><br><span class="line">	django 自带的序列化 serialize(&apos;json&apos;, object)</span><br><span class="line">pip show 查第三方的模块</span><br><span class="line"></span><br><span class="line">f.is_valid 是否有效 -- 判断</span><br></pre></td></tr></table></figure>
